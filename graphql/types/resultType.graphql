type Result {
    id: ID!
    user: User!
    totalQuestions: Int!
    rightQuestions: Int!
    category: String!
    createdAt: String!
}

input ResultInput {
    category: String!
    userID: String!
    difficulty: String!
    totalQuestions: Int!
    rightQuestions: Int!
}

type Query {
    getResults: [Result!]
}

type Mutation {
    addResult(resultInput: ResultInput): Result
}